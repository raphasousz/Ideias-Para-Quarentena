<div id="modal" class="hide">
    <div class="content">
        <h1>Nova ideia</h1>
        <form action="/" method="POST" onsubmit="return checkFields(event)">
             <!--O o action é para qual é a proxima pagina que a aplicação irá 
                e o metodo qual será  o metodo de passagem dos dados-->
            
            <div class="input-wapper">
            <label for="title">Titulo da ideia</label>
            <input type="text" name="title">
            </div>
            
            <div class="input-wapper">
            <label for="category">Categoria da ideia</label>
            <input type="text" name="category" >
            </div>
            
            <div class="input-wapper">
            <label for="image">Link da Imagem</label>
            <input type="url" name="image" >
            </div>
            
            <div class="input-wapper">
            <label for="description">Titulo da ideia</label>
            <textarea name="description" rows="10" cols="30"></textarea >
            </div>
            
            <div class="input-wapper">
            <label for="link">link da ideia</label>
            <input type="url" name="link" >
            </div>
            
            <button class="save">Salvar</button>
            <button class="back" onclick="onOff()">Voltar</button>
            
            
        </form>
    </div>
</div>
